<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="./index.css" />
</head class=card-header>

<body>
  <div class="wrapper">
    <div class="selectPopup">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div id="start">
        <div class="card-Selector">
          <input type="checkbox" id="lower" name="lower" value="lower">
          <label for="lower"> Lower Case</label><br>
          <input type="checkbox" id="upper" name="upper" value="upper">
          <label for="upper"> Upper Case</label><br>
          <input type="checkbox" id="special" name="special" value="special">
          <label for="special"> Special Characters</label><br>
          <input type="checkbox" id="numbers" name="numbers" value="numbers">
          <label for="numbers">Numbers</label><br><br>
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea readonly id="password" placeholder="Your Secure Password"
            aria-label="Generated Password"></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
